<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            Connected Water Tank
        </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body class="greyBackground">
        <script src="./script.js"></script>
        <div class="box">
            <div class="element">
                <div class="tank" id="one"></div>
                <label id="oneLabel" class="label">0 ltrs</label>
                <div><button type="button" class="addButton" onmousedown="onMouseDown('one')" onmouseup="onMouseUp()" onmouseleave="onMouseUp()">Add</button></div>
                <div><button type="button" class="removeButton" onclick="emptyWater('one')">Remove</button></div>
            </div>
            <div class="element">
                <div class="tank" id="two"></div>
                <label id="twoLabel" class="label">0 ltrs</label>
                <div><button type="button" class="addButton" onmousedown="onMouseDown('two')" onmouseup="onMouseUp()" onmouseleave="onMouseUp()">Add</button></div>
                <div><button type="button" class="removeButton" onclick="emptyWater('two')">Remove</button></div>
            </div>
            <div class="element">
                <div class="tank" id="three"></div>
                <label id="threeLabel" class="label">0 ltrs</label>
                <div><button type="button" class="addButton" onmousedown="onMouseDown('one')" onmouseup="onMouseUp()" onmouseleave="onMouseUp()">Add</button></div>
                <div><button type="button" class="removeButton" onclick="emptyWater('three')">Remove</button></div>
            </div>
            <div class="water"></div>
        </div>
    </body>
</html>
